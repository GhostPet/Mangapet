<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{% block title %}{% endblock %} | {{ title }}</title>
</head>

<body>

    {% include 'partials/navbar.html' %}

    <div class="container-fluid mt-4" style="margin-bottom: 75px;" >

        {% for message in get_flashed_messages(with_categories=true) %}
        <div class="container">
            <div class="row justify-content-center">
                {% if message[0] == "message" %}
                <div class="col-12 col-md-10 col-lg-8 alert alert-danger alert-dismissible fade show"
                role="alert">
                {% else %}
                <div class="col-12 col-md-10 col-lg-8 alert alert-{{ message[0] }} alert-dismissible fade show"
                    role="alert">
                {% endif %}
                    {{ message[1] }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        {% endfor %}

        {% block content %}

        {% endblock %}
    </div>

    {% include 'partials/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
